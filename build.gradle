plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework:spring-context:5.2.5.RELEASE'
    implementation 'org.slf4j:slf4j-api:1.7.30'
    testImplementation 'commons-io:commons-io:2.6'
    testImplementation 'com.github.stefanbirkner:system-rules:1.19.0'
    testImplementation 'junit:junit-dep:4.11'
    compileOnly 'org.springframework.boot:spring-boot:2.2.6.RELEASE'
    compileOnly 'org.springframework.boot:spring-boot-starter-tomcat:2.2.6.RELEASE'
}

group = 'io.pivotal.keystore'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
